---
- name: prepare infrastructure
  hosts: build
  become: yes
  gather_facts: false
  vars:
    ansible_python_interpreter: /bin/python3
  tasks:
    - name: install pip
      apt:
        name: pip
        state: present
        update_cache: yes
    
    - name: install docker
      pip:
        name: docker
        state: present

    - name: Ensure maven package is present
      apt:
        name: maven
        state: present

    - name: Clone a github repository
      git:
        repo: https://github.com/b0xmaks/finaltask.git
        dest: /tmp/buildplace/
        clone: yes
        update: yes

    - name: Pull an image
      community.docker.docker_image:
        name: tomcat:9.0.20-jre8-alpine
        source: pull
        load_path: 
          state: load
          path: /tmp/buildplace/

        
    - name: Build an image and push it to a private repo
      community.docker.docker_image:
        build:
          dockerfile: 
            state: present
            path: /tmp/buildplace/builder/
          path: /tmp/buildplace/
        name: b0xmaks/finaltask
        push: yes
        source: build